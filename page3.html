<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    <!--div{}ยืดเนื้อหาให้เต็มจอ--> <!--span{}อ้างอิงพื้นที่ตามเนื้อหา-->
    <style>        
        div{
            border:1px solid red;  
        }
        span{
            border:1px solid green; 
        }
    </style>

</head>
<body>
    <h1>รายการสินค้า</h1>
    <table border="1" cellpadding="10" cellspacing="10"> <!--cellpadding="" เพิ่มพื้นที่ภายในตาราง-->
        <thead>                                          <!--cellspacing="" เพิ่มพื้นที่ภายนอกตาราง-->
            <th>รหัสสินค้า</th>
            <th>ภาพสินค้า</th>
            <th>ซื้อสินค้า</th>
            <th>ราคา</th>
            <th>ดำเนินการ</th>
        </thead>
        <tbody align="center"> <!--align="left,center,right"จัดตำแหน่งของภาพหรืออักษรในตาราง-->
            <tr bgcolor="pink"> <!--bgcolor="" เพิ่มสีตาราง-->
                <td>P001</td>
                <td>
                    <img src="https://cdn.pixabay.com/photo/2016/08/18/20/01/food-1603759_640.jpg" alt="" width="50px" height="50px">
                </td>
                <td bgcolor="red">ส้มตำ</td>
                <td>150.00</td>
                <td rowspan="2">
                    <a href="#">สั่งซื้อ</a>
                </td>
            </tr>
            <tr bgcolor="yellow">
                <td>P002</td>
                <td>
                    <img src="https://cdn.pixabay.com/photo/2017/07/16/12/39/chicken-2509164_640.jpg" alt="" width="50px" height="50px">
                </td>
                <td bgcolor="blue">สเต็ก</td>
                <td>200.00</td>
            </tr>
            <tr></tr>
        </tbody>
        <tfoot>
            <tr align="right"> <!--colspan=""รวมแถวเข้าด้วยกัน--> <!--rowspan=""รวมคอลัมน์เข้าด้วยกัน-->
                <td colspan="5"><strong>ราคารวม : 350.00 บาท</strong></td>
            </tr>
        </tfoot>
    </table>
    <span style="color:red">TETAE</span> <!--<span>จะเอาเนื้อหามาเรียงต่อกัน-->
    <span>TETAE</span>                     <!--style="color:" กำหนดสีตัวอักษร-->
    <span>TETAE</span>

    <div style="color:green">TETAE</div> <!--<div>จะเอาเนื้อหาขึ้นบรรทัดใหม่-->
    <div>TETAE</div>          <!--<span> เป็นรูปแบบของ Inline-->
    <div>TETAE</div>          <!--<div> เป็นรูปแบบของ Block-->
</body>
</html>
