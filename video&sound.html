<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video&sound</title>
</head>
<body>
    <h1 align="center">HTML VIDEO&SOUND</h1>     <!--video-->
    <video controls width="400px" height="400px"> <!--ต้องใช้ไฟล์ video ในโปรเจกที่ทำอยู่-->
        <source src=""  type="video/mp.4">      <!--source src="" ใส่ลิงค์ videomp.4-->
    </video>
    <iframe src="https://www.youtube.com/embed/ZhrCLn_P6cY?si=C6BEuqiU4VdNV7VZ" frameborder="0" width="400px" heigth="400px"></iframe> <!--iframe src=""ใช้ลิงค์จากภายนอกได้-->

    <iframe width="560" height="315" src="https://www.youtube.com/embed/_NIp8wvNXmM?si=PGKaEXh11B3L6q-E"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <audio controls autoplay>  <!--ใส่ controls autoplay จะเล่นอัตโนมัติใช้ได้ทั้ง video&sound-->
        <source src="" type="audio/mp.3">  <!--sound-->
                                           <!--ต้องใช้ไฟล์ sound ในโปรเจกที่ทำอยู่-->
                                           <!--source src="" ใส่ลิงค์ soundmp.3-->
    </audio>
</body>
</html>
